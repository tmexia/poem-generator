<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Poem generator</title>
  </head>
  <body>
    <header>
      <h1>Hello poems!</h1>
      <h2>Welcome to an AI poem generator for children</h2>
    </header>

    <main>
      <form id="poem-generator-form">
        <input
          class="form-text-input"
          type="text"
          placeholder="Enter one-word topic"
          autofocus
          required
          autocomplete="off"
        />
        <br />
        <input class="button" type="submit" />
      </form>
      <div class="poem-container" id="poem"></div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/tmexia" target="_blank">Teresa Mexia</a>, is
      <a href="https://github.com/tmexia/poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://mexia-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
      <br />
      Color palette from
      <a href="https://colorhunt.co/palette/89ac46d3e671f8ed8cff8989"
        >Color Hunt</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
