<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem generator</title>
  </head>
  <body>
    <header>
      <h1>Hello poems!</h1>
      <h2>Welcome to an AI generator for children poems</h2>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="enter a topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Example poem line 1
        <br />
        Example poem line 2
      </div>
    </main>
    <footer>
      This was coded by
      <a href="https://github.com/tmexia" target="_blank">Teresa Mexia</a> and
      is
      <a href="https://github.com/tmexia/poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://mexia-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
